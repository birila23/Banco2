<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
</head>
<body>
    <h1>Salvar tarefa</h1>
    <input type="text" id="titulo" placeholder="Escreva o nome da tarefa">
    <input type="text" id="descricao" placeholder="Escreva uma descrição">

    <form>
        <select name="tipo" id="tipo">
            <option value="Pessoal">Pessoal</option>
            <option value="Profissional">Profissional</option>
        </select>
    </form>

    <button id="btSalvar">Salvar</button>

    <script src="novaTarefa.js"></script>
</body>
</html>
