<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">

    <div class="conteudo">
        <h1>Salvar Tarefa</h1>
        
        <div class="tarefas">
            <div class="input_texto">
                <input type="text" id="titulo" placeholder="Título" class="caixaTexto" required>
            </div>

            <div class="input_texto">
                <input type="text" id="descricao" placeholder="Descrição" class="caixaTexto" required>
            </div>

            <div class="input_texto">
                <select id="tipo" class="caixaTexto">
                    <option value="Pessoal">Pessoal</option>
                    <option value="Profissional">Profissional</option>
                </select>
            </div>

            <div class="input_texto">
                <button id="btSalvar">Salvar</button>
            </div>
        </div>
    </div>

    <script src="novaTarefa.js"></script>

    <table class="table table-hover container mt-4 Secondary">
        <thead>
          <tr>
            <th>Título</th>
            <th>descricao</th>
            <th>tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tarefas">
        </tbody>
      </table>
</div>

    <script src="novaTarefa.js"></script>
    <script src="listarTarefa.js"></script>


</body>
</html>
